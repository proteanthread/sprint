// Debug mode (writing DEBUG.OUT trace)
// 0 - off, 1 - on
debug=1

// Set number of emulation ticks before start
// debug trace to DEBUG.OUT
start=0

// Set number of emulation ticks before exit
// 0 for emulate without stop
stop=0

// Set virtual disk A for emulator
a=disk/

// Video mode (320x200, 640x400, 640x480, window)
video=window

// Current number of last TGA snapshot
tgalast=0

// Emulated average speed (in MHz)
mhz=12
